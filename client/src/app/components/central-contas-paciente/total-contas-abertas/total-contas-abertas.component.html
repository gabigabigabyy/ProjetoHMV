<div class="mat-elevation-z8">

  <span class="table-title">
    <p>Total de Contas Abertas (P.1037)</p>
  </span>

  <table mat-table [dataSource]="dataSource">

    <!-- Local Column -->
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Local</th>
      <td mat-cell *matCellDef="let row" class="red-collor">{{row.local}}</td>
    </ng-container>

    <!-- Valor de Atendimentos Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Valor</th>
      <td mat-cell *matCellDef="let row" class="red-collor">{{row.valor | number }}</td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Quantidade</th>
      <td mat-cell *matCellDef="let row" class="red-collor">{{row.qtd}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Detalhes">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Detalhes</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="goToDetails()">
          <mat-icon>launch</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-spinner diameter="30" class="spinner" *ngIf=loading></mat-spinner>
  <span class="no-data" *ngIf=noData>
    <p>NÃ£o foram encontrados registros.</p>
  </span>
</div>
