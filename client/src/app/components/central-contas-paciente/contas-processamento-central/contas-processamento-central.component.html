<div class="mat-elevation-z8">

  <span class="table-title">
    <p> Contas em Processamento Central de Contas (P.1050)</p>
  </span>

  <table mat-table [dataSource]="dataSource">

    <!-- Local Column -->
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Local</th>
      <td mat-cell *matCellDef="let row">
        <p *ngIf="row.local!='TOTAL'; else total" class="column-local">{{row.local}}</p>
        <ng-template #total>
          <p class="column-local-total">{{row.local}}</p>
        </ng-template>
      </td>
    </ng-container>

    <!-- Valor de Atendimentos Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Valor</th>
      <td mat-cell *matCellDef="let row" class="negrito">{{row.valor | number }}</td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.qtd}}</td>
    </ng-container>

    <!-- Média dias Column -->
    <ng-container matColumnDef="mediaDias">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Média Dias</th>
      <td mat-cell *matCellDef="let row">{{row.mediaDias | number: '1.0-1' : 'br'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef class="grid-title">Detalhes</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="goToDetails(row)">
          <mat-icon>launch</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-spinner diameter="30" class="spinner" *ngIf=loading></mat-spinner>
  <span class="no-data" *ngIf=noData>
    <p>Não foram encontrados registros.</p>
  </span>
</div>
